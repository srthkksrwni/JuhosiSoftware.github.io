<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>

<body>
    <form action="/save" method="post" onsubmit="validation">
        <div class="row">
            <label class="date">Order Date:</label>
            <input type="date" name="date">
        </div>

        <div>
            <label class="name">Customer Name:</label>
            <input type="text" name="Cname">
        </div>

        <div>
            <label class="Company">Comapny:</label>
            <input type="text" name="company">
        </div>

        <div>
            <label class="Owner">Owner:</label>
            <input type="text" name="owner">
        </div>


        <div>
            <label class="Item">Item:</label>
            <input type="text" name="item">
        </div>

        <div>
            <label class="Quantity">Quantity:</label>
            <input type="number" name="quantity">
        </div>

        <div>
            <label class="Weight">Weight:</label>
            <input type="number" name="weight">
        </div>

        <div>
            <label class="Shipment">Request for Shipment:</label>
            <input type="text" name="req_Ship">
        </div>

        <div>
            <label class="Tracking">Trackin Id:</label>
            <input type="text" name="track_id">
        </div>

        <div>
            <label class="Size">Shipment Size:</label>
            <input type="text" name="ship_size">
        </div>

        <div>
            <label class="Count">Box Count:</label>
            <input type="text" name="box_count">
        </div>

        <div>
            <label class="Specification">Specification:</label>
            <input type="text" name="specification">
        </div>

        <div>
            <label class="Checklist">Checklist Quantity:</label>
            <input type="text" name="check_list">
        </div>

        <input type="submit" value="Submit">
    </form>

    <script type="text/java">

    </script>
</body>

</html>
